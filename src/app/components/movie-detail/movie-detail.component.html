<ion-content>

  <ion-label class="titulo">
    <h1> {{ movie.title }} </h1>
  </ion-label>

  <img [src]="movie.backdrop_path | imagen" *ngIf="movie.backdrop_path">

  <ion-grid>
    <ion-row>

      <ion-col size="4" class="poster-detalle-sobre">

        <ion-card class="poster">
          <img [src]="movie.poster_path | imagen" 
               class="poster"
               *ngIf="movie.poster_path">
        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>


  <ion-grid fixed>
    <ion-row>
      <ion-col size=12>

        <ion-label> {{ movie.overview | slice: 0: oculto }}... </ion-label>
        <ion-label color="primary"
                   (click)="oculto = 5000"
                   *ngIf="oculto !== 5000">Leer m√°s!</ion-label>

      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">

        <ion-chip *ngFor="let genero of movie.genres"
                  color="primary">
          <ion-label>{{ genero.name }}</ion-label>
        </ion-chip>

      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>


<ion-footer no-border>
  <ion-toolbar color="dark">

    <ion-buttons slot="start">
      <ion-button (click)="regresar()">
        <ion-icon slot="start" name="arrow-undo-outline"></ion-icon>
        <ion-label>Regresar</ion-label>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
